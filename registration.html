<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - uEvents</title>
    <link rel="stylesheet" href="registration.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, orange, black);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #clubDetails {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="userRole">User Role:</label>
                <select id="userRole" required>
                    <option value="normal_user">Normal User</option>
                    <option value="club_member">Club Member</option>
                </select>
            </div>
            <div id="clubDetails" style="display: none;">
                <div class="form-group">
                    <label for="clubName">Club Name:</label>
                    <input type="text" id="clubName">
                </div>
                <div class="form-group">
                    <label for="clubPosition">Position in Club:</label>
                    <input type="text" id="clubPosition">
                </div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("userRole").addEventListener("change", function () {
            const clubDetails = document.getElementById("clubDetails");
            clubDetails.style.display = this.value === "club_member" ? "block" : "none";
        });

        document.getElementById("registrationForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const userRole = document.getElementById("userRole").value;
            const clubName = userRole === "club_member" ? document.getElementById("clubName").value : '';
            const clubPosition = userRole === "club_member" ? document.getElementById("clubPosition").value : '';

            // Store user details in localStorage
            localStorage.setItem("firstName", firstName);
            localStorage.setItem("userRole", userRole);
            if (userRole === "club_member") {
                localStorage.setItem("clubName", clubName);
                localStorage.setItem("clubPosition", clubPosition);
            }

            // Redirect to events page
            window.location.href = "eventspage.html";
        });
    </script>
</body>

</html>
